<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | MoodyWeather</title>
    <script src="./scripts/moodyWeatherAPI.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__btn">
        <a href="#weather__btn">
          <button type="submit" class="header__btn">Check My Mood</button>
        </a>
      </div>
    </header>
    <main class="main">
      <section class="weather" id="weather">
        <div>
          <h2 class="weather__title">Where are you?</h2>
        </div>
        <form action="" method="post" class="weather__form">
          <label class="weather__city" for="city"> &#127968;CITY</label>
          <input
            class="weather__input"
            type="text"
            id="city"
            name="city"
            placeholder="Enter your city name"
          />
          <button type="submit" class="weather__btn" id="weather__btn">
            Check Weather
          </button>
        </form>
        <section class="weather__reponse">
          <ul class="weather__response"></ul>
        </section>
      </section>
      <section class="music" id="music">
        <div class="music__title-wrap">
          <h2 class="music__title">
            Here's a suggestion based on Weather Vibes!
          </h2>
        </div>
        <div class="music__space-invider"></div>
        <section class="playlist__response"></section>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__quote">"Your motivational quote will appear here."</p>
    </footer>
  </body>
</html>
