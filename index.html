<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | MoodyWeather</title>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="./scripts/moodyWeatherAPI.js" defer></script>
    <script src="./scripts/player.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__btn-wrap">
        <a href="#weather__btn">
          <button type="submit" class="header__btn">Check My Mood!</button>
        </a>
      </div>
    </header>
    <main class="main">
      <section class="weather" id="weather">
        <div class="weather__line">
          <p class="weather__title-space"></p>
          <h1 class="weather__title">Where are you?</h1>
        </div>
        <form action="" method="post" class="weather__form">
          <label class="weather__city" for="city">
            &#127968; Enter your CITY name</label
          >
          <input
            class="weather__input"
            type="text"
            id="city"
            name="city"
            placeholder="Enter your city name"
          />
          <button type="submit" class="weather__btn" id="weather__btn">
            How do I feel?
          </button>
        </form>
        <section class="weather__response">
          <ul class="weather__responses"></ul>
        </section>
        <p class="message__box"></p>
      </section>
      <section class="music" id="music">
        <h2 class="music__title">
          Here's a suggestion based on moodyWeatherMusic Vibes!&copy;
        </h2>

        <div class="music__space-invider"></div>
      </section>
      <div class="audio-player">
        <audio class="audio-player__audio" id="audioPlayer"></audio>
        <button class="audio-player__button" id="playPauseBtn">Play</button>
        <input
          type="range"
          class="audio-player__seek"
          id="seekSlider"
          value="0"
          max="100"
        />
        <div class="audio-player__time">
          <div class="audio-player__current-time" id="currentTime">00:00 |</div>
          <div class="audio-player__duration" id="duration">| 00:00</div>
        </div>
        <input
          type="range"
          class="audio-player__volume"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </main>
    <footer class="footer">
      <p class="footer__quote"></p>
    </footer>
  </body>
</html>
